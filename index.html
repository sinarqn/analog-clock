<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="analog-container">
    <div class="clock-circle">
  <div class="digital-container">00:00:00</div>
      <div id="top" class="big"></div>
      <div id="right" class="big"></div>
      <div id="bottom" class="big"></div>
      <div id="left" class="big"></div>
      <div id="one" class="little"></div>
      <div id="two" class="little"></div>
      <div id="four" class="little"></div>
      <div id="five" class="little"></div>
      <div id="seven" class="little"></div>
      <div id="eight" class="little"></div>
      <div id="ten" class="little"></div>
      <div id="eleven" class="little"></div>
      <div class="brand">Rolex</div>
    </div>
    <div class="middle-dot"></div>
    <div class="min"></div>
    <div class="sec"></div>
    <div class="hour"></div>
  </div>
<script src="app.js"></script>
</body>
</html>
